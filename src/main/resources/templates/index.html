<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>관리자 화면</title>
    <style>
        .btn-custom {
            height: 5rem;
            font-size: 1.5rem;
            width: 75%;
            max-width: 400px;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1 class="mt-5 text-center display-3 font-weight-bold text-dark" style="letter-spacing: 2px; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);">
        KOMO Admin Page
    </h1>
    <div class="d-flex flex-column align-items-center mt-4" style="gap: 20px;">
        <button id="get-code" class="btn btn-dark btn-lg btn-custom">
            인증 코드 조회
        </button>
        <button id="generate-code" class="btn btn-secondary btn-lg btn-custom">
            인증 코드 생성
        </button>
        <p id="result" class="mt-3"></p>
    </div>
</div>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
